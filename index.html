  <h1>Arlo's Eclipse project catalog</h1>
  <p>This is my project catalog for the Eclipse Installer.</p>
  <p>Add it to your Installer by adding this line to <code>eclipse-inst.ini</code>:</p>
  <pre><code>
-Doomph.redirection.arlosProjectCatalog=index:/redirectable.projects.setup->https://arlol.github.io/eclipse-projects/eclipse-projects.setup
  </code></pre>
</body>
